<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registro - Alquila tus Vehículos</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/login-register.css}"/>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="d-none d-md-block col-md-6 col-lg-8 body-background body-background-register" id="imageRegister-section"></div>
      <div class="col-12 col-md-6 col-lg-4 body-login" >
        <section class="container" id="formRegister-section">
          <img th:src="@{/images/logo.png}" class="logo-sidebar" width="188" height="98" alt="Logo"/>
          <h3 class="form-signin-heading">Registro</h3>

          <form th:action="@{/register}" method="post">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input class="form-control" type="text" id="nombre" name="nombre" required />
            </div>
            <div class="form-group">
              <label for="apellidos">Apellidos:</label>
              <input class="form-control" type="text" id="apellidos" name="apellidos" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input class="form-control" type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="nif">NIF:</label>
              <input class="form-control" type="text" id="nif" name="nif" required />
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input class="form-control" type="password" id="password" name="password" required />
            </div>
            <div class="form-group">
              <label for="rol">Rol:</label>
              <select class="form-control" id="rol" name="rol" required>
                <option value="">Seleccione un Rol</option>
                <option value="USER">Usuario</option>
                <option value="ADMIN">Administrador</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" style="width: 145px; margin-bottom: 10px !important; margin-top: 35px !important;">Registrarse</button>
            </div>
          </form>

          <form th:action="@{/login}" method="get">
            <button type="Submit" style="width: 145px; margin-top: 10px !important;">Iniciar sesión</button>
          </form>
        </section>
      </div>
    </div>
</div>

</body>
</html>
