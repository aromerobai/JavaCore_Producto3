spring.application.name=alquilatusvehiculos

# Datos de conexion a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/alquilatusvehiculos?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA dialect para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = none

# =Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# logging level for spring security
logging.level.org.springframework.security=DEBUG

spring.devtools.restart.enabled = true